<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script><script>
            function registration()
            {
                window.location="registration.html";
            }

            </script>
           
    </head>

    <body>
            <section class="container-fluid bg">
                    <section class="row justify-content-left">
    <form class="form-container" action="userpage.html" onsubmit="return loginValidate()">
            <div class="form-group">
                    <label for="email" class=" mb-2 mr-sm-2">Email :</label>
                    <input id="email" class="form-control  mb-2 mr-sm-2" type="text" name="email">

            </div>
            <div class="form-group">
                    <label for="pwd" class=" mb-2 mr-sm-2">Password:</label>
                    <input id="password" class="form-control  mb-2 mr-sm-2" type="password" name="password"><br>
                    <span id="loginPassword" style="color:crimson;"></span>
            </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <input type="button" class="btn btn-primary"   value="Registration" onclick="registration()">
    </form>
    </section>
    </section>
        
        <script src="loginvalidation.js"></script>
